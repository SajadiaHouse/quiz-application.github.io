<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Quiz Application</title>
   <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

</head>

<body onload="newquestion()">
    <!-- Start your project here-->
    <div class="container d-flex justify-content-center">
       <div class="col-lg-6">
           <div class="info card border bg-info p-3 mt-4">
               <div class="text-center"><h4>Quiz Application</h4> </div>
               <div class="content">
                   <div class="d-flex">
                       <b>Question No &nbsp;: &nbsp;</b>
                       <p><span id="questionNo">1</span> / <span id="totquestion"></span></p>
                   </div>
                   <div class="d-flex"> 
                   <p><b>Time: &nbsp;</b></p>
                   <p id="min">00 :&nbsp;</p>
                   <p id="sec" style="width: 40px;"> 30</p>
               </div>
               </div>
               
               
           </div>
           <div class="card border p-4 mt-2">
            <fieldset>
                <h5 id="question">What is your name?</h5>
            </fieldset>
            <p class="border option mt-2 p-3" onclick="activate(this)">zahid</p>
            <p class=" border option mt-2 p-3" onclick="activate(this)">zahid</p>
            <p class="border option mt-2 p-3" onclick="activate(this)">zahid</p>
            <p class="border option mt-2 p-3" onclick="activate(this)">zahid</p>
            <div class="card-footer d-flex justify-content-end">
                <input type="submit" class="btn btn-success" value="Next Question" onclick="nextquestion()">
            </div>
           </div>
       </div>
    </div>
    <!-- End your project here-->

 <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
